<!-- Mini Tchat bot qui analyse si la saisie contient le prénom Charles -->

<html>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8" />
<head>
<title>Recherche en JavaScript</title>
<script>
window.addEventListener("load",registerEvents,false);
function registerEvents(e){
document.getElementById("ask").addEventListener("click", findAnswer, false);
}

function findAnswer(){
var question = document.getElementById("userQuestion").value;
var re = new RegExp("Charles");
if (re.test(question)===true){
document.getElementById("answer").innerHTML = "Tiens on dirait qu'on parle de moi";
console.log("Moi!");
}
else {
document.getElementById("answer").innerHTML = "Votre question ne parle pas de moi et ne m'intéresse pas!";
}
}
</script>
</head>
<body>
<form id="userInput">
<label>Entrez votre question :
<textarea id="userQuestion">
</textarea>
</label>
<button id="ask" type="button">Obtenir une réponse</button>
</form>
<div id="answer"></div>
</body>
</html>
